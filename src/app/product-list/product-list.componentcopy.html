<nz-table #basicTable [nzData]="products" [nzShowPagination]="false">
  <thead>
    <tr>
      <th>产品名</th>
      <th>价格</th>
      <th>产品描述</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data; index as productId">
      <td>
        <!-- {{ data.name }} -->
        <a [title]="data.name + ' details'" [routerLink]="['/products', productId]">
          {{ data.name }}
        </a>
      </td>
      <td>{{ data.price }}</td>
      <td>{{ data.description }}</td>
      <td>
        <button nz-button nzType="primary" (click)="share(data.name)">
          分享
        </button>
        <nz-divider nzType="vertical"></nz-divider>
        <!-- <button nz-button nzType="primary" (click)="share(product.name)">
          通知
        </button> -->
        <div *ngIf="data.price > 700">
          <button nz-button nzType="danger" (click)="onNotify()">提醒</button>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>
